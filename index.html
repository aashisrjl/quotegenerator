<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/263342aab2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quotes you like</header>

        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right"></i>
            </div>

            <div class="author">
                <span>__</span>
                <span class="name">Aashish Rijal</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"> <i class="fas fa-volume-up"></i></li>
                    <li class="copy"> <i class="fas fa-copy"></i></li>
                    <li class="twitter"> <i class="fas fa-instagram"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
